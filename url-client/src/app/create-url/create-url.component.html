<h3>Create Url</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Alias</label>
      <input type="text" class="form-control" id="alias" required [(ngModel)]="url.alias" name="alias">
    </div>

    <div class="form-group">
      <label for="name">Url</label>
      <input type="text" class="form-control" id="url" required [(ngModel)]="url.url" name="url">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
